<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .card {
        height: 85mm;
        width: 54mm;
        border: 1px solid black;
      }
      /* .header {
        display: flex;
        justify-content: space-around;
        margin-top: 5mm;
      } */
      #logo-img,
      #photo-img,
      #bus-img {
        width: 15mm;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="logo">
          <img id="logo-img" src="./images/logo.png" />
        </div>
        <div class="photo">
          <img id="photo-img" src="./images/user-blank.svg" />
        </div>
        <div class="bus">
          <img id="bus-img" src="./images/bus-school.png" />
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
