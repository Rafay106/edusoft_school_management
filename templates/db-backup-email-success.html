<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Backup Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #007bff;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 20px;
      }
      .content p {
        font-size: 16px;
        line-height: 1.5;
        color: #333333;
      }
      .footer {
        background-color: #f4f4f4;
        color: #777777;
        padding: 10px;
        text-align: center;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Database Backup Completed</h1>
      </div>
      <div class="content">
        <p>Dear Team,</p>
        <p>
          This is to inform you that the daily backup of the database has been
          successfully completed.
        </p>
        <p>Thank you for your attention.</p>
        <p>Best regards,</p>
        <p>{{company}}</p>
      </div>
      <div class="footer">
        <p>This is an automated message, please do not reply.</p>
        <p>&copy; {{year}} {{company}}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
